<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calc-container">
        <div id="display-container">
            <div class="display" id="prev-entry">6*7=</div>
            <div class="display" id="entry">42</div>
        </div>
        <div id="btn-container">
            <button class="clear-btns" id="clear">Clear</button>
            <button class="clear-btns" id="del">Delete</button>
            <button class="small-btn">!</button>
            <button class="small-btn">y√x</button>
            <button class="small-btn">x<sup>y</sup></button>
            <button class="small-btn">÷</button>
            <button class="small-btn">9</button>
            <button class="small-btn">8</button>
            <button class="small-btn">7</button>
            <button class="small-btn">×</button>
            <button class="small-btn">6</button>
            <button class="small-btn">5</button>
            <button class="small-btn">4</button>
            <button class="small-btn">-</button>
            <button class="small-btn">3</button>
            <button class="small-btn">2</button>
            <button class="small-btn">1</button>
            <button class="small-btn">+</button>
            <button class="small-btn">+/-</button>
            <button class="small-btn">0</button>
            <button class="small-btn">.</button>
            <button class="small-btn">=</button>
        </div>
    </div>
    <footer></footer>
</body>
</html>
