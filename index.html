<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calc-container">
        <div id="display-container">
            <div class="display" id="prev-op"></div>
            <div class="display" id="prev-entry"></div>
            <div class="display" id="op-entry"></div>
            <div class="display" id="entry"></div>
            <div class="display" id="output"></div>
        </div>
        <div id="btn-container">
            <button class="op-btn clear" data-type="clear">Clear</button>
            <button class="op-btn delete" data-type="delete">Delete</button>

            <button class="op-btn" data-type="operator">!</button>
            <button class="op-btn" data-type="operator">^</button>
            <button class="op-btn" data-type="operator">√</button>
            <button class="op-btn" data-type="operator">÷</button>

            <button class="num-btn" data-type="number">9</button>
            <button class="num-btn" data-type="number">8</button>
            <button class="num-btn" data-type="number">7</button>
            <button class="op-btn" data-type="operator">×</button>

            <button class="num-btn" data-type="number">6</button>
            <button class="num-btn" data-type="number">5</button>
            <button class="num-btn" data-type="number">4</button>
            <button class="op-btn" data-type="operator">-</button>

            <button class="num-btn" data-type="number">3</button>
            <button class="num-btn" data-type="number">2</button>
            <button class="num-btn" data-type="number">1</button>
            <button class="op-btn" data-type="operator">+</button>

            <button class="op-btn" data-type="negate">+/-</button>
            <button class="num-btn zero" data-type="number">0</button>
            <button class="num-btn point" data-type="number">.</button>
            <button class="op-btn equals" data-type="equals">=</button>
        </div>
    </div>
    <footer></footer>
</body>
</html>
