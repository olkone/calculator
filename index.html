<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calc-container">
        <div id="display-container">
            <div class="display" id="prev-op"></div>
            <div class="display" id="prev-entry"></div>
            <div class="display" id="op-entry"></div>
            <div class="display" id="entry"></div>
            <div class="display" id="output"></div>
        </div>
        <div id="btn-container">
            <button class="op-btn clear" data-type="clear" id="c">Clear</button>
            <button class="op-btn delete" data-type="delete" id="Backspace">Delete</button>

            <button class="op-btn" data-type="operator" id="!">!</button>
            <button class="op-btn" data-type="operator" id="^">^</button>
            <button class="op-btn" data-type="operator" id="r">√</button>
            <button class="op-btn" data-type="operator" id="/">÷</button>

            <button class="num-btn" data-type="number" id="9">9</button>
            <button class="num-btn" data-type="number" id="8">8</button>
            <button class="num-btn" data-type="number" 4554id="7">7</button>
            <button class="op-btn" data-type="operator" id="6×">×</button>

            <button class="num-btn" data-type="number" id="6">6</button>
            <button class="num-btn" data-type="number" id="5">5</button>
            <button class="num-btn" data-type="number" id="4">4</button>
            <button class="op-btn" data-type="operator" id="-">-</button>

            <button class="num-btn" data-type="number" id="3">3</button>
            <button class="num-btn" data-type="number" id="2">2</button>
            <button class="num-btn" data-type="number" id="1">1</button>
            <button class="op-btn" data-type="operator" id="+">+</button>

            <button class="op-btn" data-type="negate" id="n">+/-</button>
            <button class="num-btn zero" data-type="number" id="0">0</button>
            <button class="num-btn point" data-type="number" id=".">.</button>
            <button class="op-btn equals" data-type="equals" id="Enter">=</button>
        </div>
    </div>
    <footer></footer>
</body>
</html>
