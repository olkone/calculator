<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/calculator.svg">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <script src="./calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <p id="blurb">I'm keyboard-responsive!</p>
    <div id="calc-container">
        <div id="display-container">
            <div class="display" id="prev-op"></div>
            <div class="display" id="prev-entry"></div>
            <div class="display" id="op-entry"></div>
            <div class="display" id="entry"></div>
        </div>
        <div id="btn-container">
            <button class="clear-delete" data-type="clear" id="c">AC</button>
            <button class="clear-delete" data-type="delete" id="Backspace">⬅</button>

            <button class="operator" data-type="operator" id="!">!</button>
            <button class="operator" data-type="operator" id="^">^</button>
            <button class="operator" data-type="operator" id="r">√</button>
            <button class="operator" data-type="operator" id="/">÷</button>

            <button class="number" data-type="number" id="9">9</button>
            <button class="number" data-type="number" id="8">8</button>
            <button class="number" data-type="number" id="7">7</button>
            <button class="operator"data-type="operator" id="*">×</button>

            <button class="number" data-type="number" id="6">6</button>
            <button class="number" data-type="number" id="5">5</button>
            <button class="number" data-type="number" id="4">4</button>
            <button class="operator"data-type="operator" id="-">-</button>

            <button class="number" data-type="number" id="3">3</button>
            <button class="number" data-type="number" id="2">2</button>
            <button class="number" data-type="number" id="1">1</button>
            <button class="operator" data-type="operator" id="+">+</button>

            <button class="operator" data-type="negate" id="n">+/-</button>
            <button class="number" data-type="number" id="0">0</button>
            <button class="number" data-type="decimal" id=".">.</button>
            <button class="operator" data-type="equals" id="Enter">=</button>
        </div>
    </div>
    <footer>
        <p> Made by <a href="https://github.com/olkone">Oliver Konecny</a>, 2022
        </p>
        <a href="https://github.com/olkone/calculator/"><img src="./images/GitHub-Mark-Light-64px.png" alt="GitHub logo"></a>
    </footer>
</body>
</html>
